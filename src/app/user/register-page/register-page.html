<div align="center">
    <form (ngSubmit)="registerUser()">
        <h2>Register Page</h2>
        <table>
            <tr>
                <td><label>User Name : </label></td>
                <td><input [(ngModel)]="newUser.userName" name="userName" type="text"></td>
            </tr>
            <tr>
                <td><label>Email : </label></td>
                <td><input [(ngModel)]="newUser.email" name="email" type="email"></td>
            </tr>
            <tr>
                <td><label>Password : </label></td>
                <td><input [(ngModel)]="newUser.password" name="password" type="password"></td>
            </tr>
            <h3>Add Profile</h3>
            <tr>
                <td><label>Age : </label></td>
                <td><input [(ngModel)]="newUser.profile.age" name="age" type="number"></td>
            </tr>
            <tr>
                <td><label>Height : </label></td>
                <td><input [(ngModel)]="newUser.profile.height" name="height" type="number"></td>
            </tr>
            <tr>
                <td><label>Weight : </label></td>
                <td><input [(ngModel)]="newUser.profile.weight" name="weight" type="number"></td>
            </tr>
        </table>
        <button type="submit">Register</button>
    </form>
<h4>Already have an account ? <a [routerLink]="'/login-page'">Login</a></h4>
</div>
