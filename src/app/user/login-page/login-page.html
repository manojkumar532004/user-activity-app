<div align="center">
    <form (ngSubmit)="loginUser()">
        <h2>Login Page</h2>
        <table>
            <tr>
                <td><label>Email : </label></td>
                <td><input [(ngModel)]="oldUser.email" name="email" type="email"></td>
            </tr>
            <tr>
                <td><label>Password : </label></td>
                <td><input [(ngModel)]="oldUser.password" name="password" type="password"></td>
            </tr>
        </table>
        <button type="submit">Login</button>
        <br>
        <h4>Don't have an account ? <a href="/register-page">Register here</a></h4>
    </form>
</div>
